    <body>
        <nav class="navbar navbar-expand-xl bg-dark navbar-dark">

        <article class="container-formulario">

            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-xl-4">
                        <img src="facebook.png" alt=""> 
                    </div>

                    <div class="col-sm-12 col-md-4 col-xl-4">
                        <img src="google-plus.png" alt="">
                    </div>

                    <div class="col-sm-12 col-md-4 col-xl-4">
                        <img src="placeholder.png" alt="">
                    </div>
                </div>
            </div>


            <form>

                <div class="container container-form">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-xl-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control"  placeholder="Introduzca su email">
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-xl-6">
                            <div class="form-group">
                                <label for="exampleInputTelefono">Telefono</label>
                                <input type="text" class="form-control"  placeholder="Introduzca su numero de telefono(opcional)">
                            </div> 
                        </div>

                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <div class="form-group">
                                <label for="exampleInputMensaje">Mensaje</label>
                                <textarea class="form-control"  rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <button type="submit" class="btn btn-dark">ENVIAR</button>

            </form>

        </article>

        <footer>
